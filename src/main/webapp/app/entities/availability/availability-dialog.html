
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAvailabilityLabel" data-translate="sykkelAndKeysApp.availability.home.createOrEditLabel">Create or edit a Availability</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.availability.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.availability.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sykkelAndKeysApp.availability.bikes" for="field_bikes">Bikes</label>
            <input type="number" class="form-control" name="bikes" id="field_bikes"
                    ng-model="vm.availability.bikes"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sykkelAndKeysApp.availability.locks" for="field_locks">Locks</label>
            <input type="number" class="form-control" name="locks" id="field_locks"
                    ng-model="vm.availability.locks"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
