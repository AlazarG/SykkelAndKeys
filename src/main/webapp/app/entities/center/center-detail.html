
<div>
    <h2><span data-translate="sykkelAndKeysApp.center.detail.title">Center</span> {{vm.center.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="sykkelAndKeysApp.center.latitude">Latitude</span></dt>
        <dd>
            <span>{{vm.center.latitude}}</span>
        </dd>
        <dt><span data-translate="sykkelAndKeysApp.center.longitude">Longitude</span></dt>
        <dd>
            <span>{{vm.center.longitude}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="center-detail.edit({id:vm.center.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
